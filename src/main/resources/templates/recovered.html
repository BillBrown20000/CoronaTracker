<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <title>CoronaVirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
<div class="container">

    <h1>Recovered Tracker Application</h1>
    <p>This application lists the current number of recovered cases reported across the globe</p>
    <button><a href="home.html"> Virus Tracker </a></button>

    <div class="jumbotron">
        <h1 class="display-4" th:text="${totalRecoveredCases}"></h1>
        <p class="lead">Total recoveries reported as of today</p>
        <hr class="my-4">
        <p>
            <span> New Recoveries Reported Since Previous Day</span>
            <span th:text="${totalNewRecoveredCases}"></span>
        </p>
    </div>


    <table class="table">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total Recoveries Reported</th>
            <th>Changes Since Last Day</th>

        </tr>
        <tr th:each="locationStat2 : ${locationStats}">
            <td th:text="${locationStat2.state}"></td>
            <td th:text="${locationStat2.country}"></td>
            <td th:text="${locationStat2.latestTotalCases}">0</td>
            <td th:text="${locationStat2.diffFromPrevDay}">0</td>

        </tr>
    </table>
</div>

</body>

</html>
